{% extends "base.html" %}

{% block content %}

<div class="col-lg-5 col-lg-offset-4">
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-horizontal" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
  <div class="form-group">
    <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label }}</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">{{ form.password.label }}</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
        <input type="submit" class="btn btn-default" value="Sing in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </div>
</form>


</div>

{% endblock %}
